    let i = 0;
    let typingInterval;

    function startTyping() {
      buttonSound.currentTime = 0;
      buttonSound.play();

      terminal.textContent = "Carregando.......\n";
      repeatBtn.style.display = "none";
      i = 0;

      // Stop any typing sound currently playing and reset
      typingSound.pause();
      typingSound.currentTime = 0;

      setTimeout(() => {
        terminal.textContent = "";
        typingSound.play();
        typeNextChar();
      }, 1500);
    }

    function typeNextChar() {
      if (i < message.length) {
        terminal.textContent += message.charAt(i);
        i++;
        setTimeout(typeNextChar, 15);
      } else {
        typingSound.pause();
        repeatBtn.style.display = "inline-block";
      }
    }

    // Inicia automaticamente ao carregar a p√°gina
    window.onload = startTyping;
  </script>
